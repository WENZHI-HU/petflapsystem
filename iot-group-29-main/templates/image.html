<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <div class="our-team"> </div>
        <title>Image Gallery</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='imgstyle.css') }}">
        <style>
            body {
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat; 
            }
        </style>
        
        <!-- --------------- JavaScript HERE ----------- -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>


        <!-- Bootstrap CSS used mostly to add icons  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <header>

        <section class="flex">
    
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="bi bi-list bars"></label>
    
            <a class="logo" href="{{ url_for('index') }}">SPF<span></span></a>
    
            <nav class="navbar">
                <a href="{{ url_for('index') }}">Control Panel</a>
                <a href="{{ url_for('stop_sensors') }}">Gallery</a>
            </nav>
    
            <div class="diagrams">
                <a href="{{ url_for('index') }}" class="bi bi-house-door-fill" ></a>
            </div>
    
        </section>
    
    </header>



<body>
    <h1>Image Gallery</h1>
    <form action="{{ url_for('send_email_form') }}" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Pet Snapshot</button>
    </form>


<section class="gallery">

    <div class="box-container">

    {% for image in images %}
    <div class="box">
        <div class="image">
            <img src="{{ url_for('send_image', filename=image) }}" alt="{{ image }}">
            <p>{{ image }}</p>
        </div>

        <form action="{{ url_for('delete_image', filename=image )}}" method="post">

            <button type="submit" class="btn">Delete</button>
        </form>
    
    </div>

    {% endfor %}

    </div>
    <a href="{{ url_for('index') }}">Back to Control Panel</a>

</section>    
</body>
</html>
